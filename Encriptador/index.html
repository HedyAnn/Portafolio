<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="contenedor">
            <img src="img/Logo.png" alt="Logo Alura" class="logo">
            <div class="encriptar">
                <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <div class="terminos">
                    <p>Sólo letras minúsculas y sin acento</p>
                </div>
                <div class="botones">
                    <input type="button" class="bt-encriptar" value="Encriptar" onclick="encriptar()">
                    <input type="button" class="bt-desencriptar" value="Desencriptar" onclick="desencriptar()">
                </div>
            </div>
            <div class="encriptado">
                <img src="img/Muñeco.png" alt="" id="muñeco">
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 class="titulo-mensaje" id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                    <p id="parrafo">Ingrese el texto que quieras encriptar o desencriptar</p>
                    <!--<textarea name="mensaje" class="mensaje" id="mensaje" cols="30" rows="10"></textarea>-->
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
