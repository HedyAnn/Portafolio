<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="contenedor">
            <div class="encriptar">
                <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <div class="terminos">
                    <p>Sólo letras minúsculas y sin acento</p>
                </div>
                <div class="botones">
                    <button class="boton-en" type="button" onclick="encriptar()">Encriptar</button>
                    <button class="boton-des" type="button" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>
            <div class="encriptado">
                <img src="" alt="" id="imagen">
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
                    <p>Ingresa el texto que quieras encriptar o desencriptar</p>
                    <textarea name="mensaje" class="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js">

    </script>
</html>
